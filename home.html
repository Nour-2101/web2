<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      background: url('art.jpg') no-repeat center center;
      background-size: cover;
      cursor: grab;
      color: #020101;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.6); 
    }

    .heading {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a button {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
      transition: background-color 0.3s ease;
    }

    .buttons a button:hover {
      background-color: #555;
    }

    @media (max-width: 600px) {
      .heading {
        font-size: 1.5rem;
      }

      .buttons a button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <section class="heading">
      <h1>Welcome to the Exhibitions Website</h1>
    </section>

    <section class="buttons">
      <a href="login.html">
        <button type="button" aria-label="Log in">Log in</button>
      </a>
      <a href="signup.html">
        <button type="button" aria-label="Sign up">Sign up</button>
      </a>
    </section>
  </main>
</body>
</html>
