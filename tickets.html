<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tickets - Exhibition 1</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('art4.jpg') no-repeat center center / cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      cursor: grab;
      position: relative;
    }

    h2 {
      color: rgb(253, 248, 248);
      text-shadow: 1px 1px 8px rgb(70, 96, 243);
      margin-bottom: 40px;
      font-size: 2rem;
    }

    .cards {
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: stretch;
      flex-wrap: wrap;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 30px;
      width: 250px;
      color: rgb(12, 7, 7);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    .price-label {
      color: white;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 1px 1px 3px black;
    }

    input[type="number"] {
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      margin: 10px 0 15px 0;
      background: rgba(255, 255, 255, 0.25);
      color: rgb(8, 7, 7);
    }

    input::placeholder {
      color: #0e0c0c;
    }

    .total-price {
      margin-bottom: 15px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 4px black;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #e96443, #904e95);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #904e95, #e96443);
    }

    /* Burger menu */
    .menu-toggle {
      position: absolute;
      top: 25px;
      right: 30px;
      z-index: 1000;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 28px;
      height: 4px;
      background-color: white;
      margin: 5px 0;
      transition: all 0.3s ease;
    }

    .menu {
      display: none;
      position: absolute;
      top: 70px;
      right: 30px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.6);
    }

    .menu a {
      display: block;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .menu a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .menu.active {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Burger Menu -->
  <div class="menu-toggle" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="menu" id="menu">
    <a href="home.html">Home Page</a>
    <a href="logout.html">Log Out</a>
  </div>

  <h2>Choose Your Ticket Type</h2>

  <div class="cards">
    <!-- VIP Ticket -->
    <div class="card">
      <h3>VIP Ticket</h3>
      <div class="price-label">Price: $50 per ticket</div>
      <input type="number" id="vipQty" min="1" placeholder="Number of tickets" oninput="updateTotal('vip')" />
      <div class="total-price" id="vipTotal">Total: $0</div>
      <a href="vip-confirm.html"><button>Confirm</button></a>
    </div>

    <!-- Standard Ticket -->
    <div class="card">
      <h3>Standard Ticket</h3>
      <div class="price-label">Price: $20 per ticket</div>
      <input type="number" id="stdQty" min="1" placeholder="Number of tickets" oninput="updateTotal('std')" />
      <div class="total-price" id="stdTotal">Total: $0</div>
      <a href="standard-confirm.html"><button>Confirm</button></a>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('active');
    }

    function updateTotal(type) {
      const vipPrice = 50;
      const stdPrice = 20;

      let qty = 0;
      let total = 0;

      if (type === 'vip') {
        qty = parseInt(document.getElementById('vipQty').value) || 0;
        total = qty * vipPrice;
        document.getElementById('vipTotal').textContent = `Total: $${total}`;
      } else if (type === 'std') {
        qty = parseInt(document.getElementById('stdQty').value) || 0;
        total = qty * stdPrice;
        document.getElementById('stdTotal').textContent = `Total: $${total}`;
      }
    }
  </script>

</body>
</html>
