<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>
  <style>
   
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      background: url('art3.jpg') no-repeat center center / cover;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      padding: 20px;
    }

    
    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 30px;
      border: 2px solid rgba(255, 255, 255);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      width: 400px;
      padding: 40px 35px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
    }

    h2 {
      font-weight: 700;
      margin-bottom: 30px;
      font-size: 1.8rem;
      text-align: center;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
    }

    
    .input-group {
      width: 100%;
      margin-bottom: 25px;
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 14px 18px;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      box-shadow: inset 2px 2px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      background: rgba(255, 255, 255, 0.4);
      box-shadow: inset 2px 2px 12px rgba(255, 255, 255, 0.6);
    }

    input::placeholder {
      color: #eee;
      opacity: 0.9;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 100%;
    }

    a {
      text-decoration: none;
      width: 50%;
    }

    button {
      width: 100%;
      padding: 14px 0;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      color: white;
      background: linear-gradient(135deg, #7cc5db, #436ae9);
      box-shadow: 0 8px 15px rgba(233, 100, 67, 0.6);
      transition: background 0.4s ease, box-shadow 0.4s ease, transform 0.2s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #436ae9, #7cc5db);
      box-shadow: 0 12px 20px rgba(144, 78, 149, 0.8);
      transform: translateY(-3px);
    }
    button:active {
      transform: translateY(0);
      box-shadow: 0 6px 12px rgba(144, 78, 149, 0.5);
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Forgot Password Form">
    <h2>Forgot Password</h2>

    <div class="input-group">
      <input type="email" placeholder="Email Address" aria-label="Email Address" required />
    </div>

    <div class="input-group">
      <input type="password" placeholder="New Password" aria-label="New Password" required />
    </div>

    <div class="btn-group">
      <a href="login.html">
        <button type="submit">Confirm</button>
      </a>
      <a href="index.html">
        <button type="button">Home Page</button>
      </a>
    </div>
  </div>
</body>
</html>
